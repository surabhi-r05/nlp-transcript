<!DOCTYPE html>
<html>
<head>
  <title>Confirm Participants</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">

</head>
<body>

<h2>Detected Participants</h2>

<form id="form">

  <div class="person">
    <strong>Riya</strong><br><br>
    Role:
    <select>
      <option>Project Manager</option><option>UX Designer</option><option>Frontend Engineer</option><option>Backend Engineer</option><option>QA Lead</option>
    </select><br>
    Email:
    <input type="email" placeholder="email@example.com" required>
    <hr>
  </div>

  <div class="person">
    <strong>Surabhi</strong><br><br>
    Role:
    <select>
      <option>Project Manager</option><option>UX Designer</option><option>Frontend Engineer</option><option>Backend Engineer</option><option>QA Lead</option>
    </select><br>
    Email:
    <input type="email" placeholder="email@example.com" required>
    <hr>
  </div>

  <div class="person">
    <strong>Surya</strong><br><br>
    Role:
    <select>
      <option>Project Manager</option><option>UX Designer</option><option>Frontend Engineer</option><option>Backend Engineer</option><option>QA Lead</option>
    </select><br>
    Email:
    <input type="email" placeholder="email@example.com" required>
    <hr>
  </div>

  <div class="person">
    <strong>Tanisha</strong><br><br>
    Role:
    <select>
      <option>Project Manager</option><option>UX Designer</option><option>Frontend Engineer</option><option>Backend Engineer</option><option>QA Lead</option>
    </select><br>
    Email:
    <input type="email" placeholder="email@example.com" required>
    <hr>
  </div>

<button type="button" id="saveBtn">Save Participants</button>
</form>

<script>
document.getElementById("saveBtn").addEventListener("click", function () {
  const people = document.querySelectorAll(".person");
  const participants = [];

  people.forEach(p => {
    const name = p.querySelector("strong").innerText;
    const role = p.querySelector("select").value;
    const email = p.querySelector("input").value;

    if (!email) {
      alert("Please enter email for " + name);
      return;
    }

    participants.push({ name: name, role: role, email: email });
  });

  const json = JSON.stringify(participants, null, 2);
  const blob = new Blob([json], { type: "application/json" });

  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = "participants.json";
  a.click();
});
</script>

</body>
</html>
