<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Meeting Participants</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h2 { margin-bottom: 10px; }
    input, select, button {
      width: 100%;
      padding: 8px;
      margin: 6px 0;
    }
    .row {
      border: 1px solid #ddd;
      padding: 10px;
      margin-top: 10px;
    }
    button {
      cursor: pointer;
    }
  </style>
</head>
<body>

<h2>Add Meeting Participants</h2>

<div id="form">
  <input id="name" placeholder="Name" />
  <select id="role">
    <option>Backend Engineer</option>
    <option>Frontend Engineer</option>
    <option>UX Designer</option>
    <option>QA Lead</option>
    <option>Project Manager</option>
  </select>
  <input id="email" placeholder="Email" />
  <button onclick="add()">Add Participant</button>
</div>

<h3>Participants</h3>
<div id="list"></div>

<button onclick="download()">Download participants.json</button>

<script>
  const participants = [];

  function add() {
    const name = document.getElementById("name").value.trim();
    const role = document.getElementById("role").value;
    const email = document.getElementById("email").value.trim();

    if (!name || !email) return alert("Name and email required");

    participants.push({ name, role, email });
    render();

    document.getElementById("name").value = "";
    document.getElementById("email").value = "";
  }

  function render() {
    const list = document.getElementById("list");
    list.innerHTML = "";

    participants.forEach((p, i) => {
      const div = document.createElement("div");
      div.className = "row";
      div.textContent = `${p.name} | ${p.role} | ${p.email}`;
      list.appendChild(div);
    });
  }

  function download() {
    const blob = new Blob(
      [JSON.stringify(participants, null, 2)],
      { type: "application/json" }
    );
    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = "participants.json";
    a.click();
  }
</script>

</body>
</html>
